<div class="container mat-tab-fix">

      <a title="Web Institucional Efectivo Sí" href="https://www.efectivosi.com.ar/" target="_blank"><img src="../assets/logoEfectivoSi.png" alt="Web Institucional Efectivo Sí"></a>
      <img src="../assets/sinapsisLoading.png" alt="Sinapsis Loading">
      Estamos trabajando en una nueva forma de hacer Sinapsis

      <br>
      <br>

      <a title="Sitio Efectivo" href="http://sitio:8089/" target="_blank"><img src="../assets/sitioEfectivo.png" alt="Sitio Efectivo"></a>
      <a title="Ayudame" href="http://ayudame" target="_blank"><img src="../assets/ayudame.png" alt="Ayudame"></a>
      <a title="Conectados" href="http://s001053/Conectados/conectados.aspx" target="_blank" alt="Conectados"><img src="../assets/conectados.png"></a>

      <br>
      <br>

      <mat-form-field>
          <input type="text" placeholder="Buscar..." aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option (onSelectionChange)="openLink(option.url)" *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>

      <mat-tab-group>
          <mat-tab label="Páginas Internas">
              <mat-list>
                  <mat-list-item *ngFor="let p of internal">
                      <button mat-button (click)="openLink(p.url)">{{p.name}}</button>
                  </mat-list-item>
              </mat-list>
          </mat-tab>
          <mat-tab label="Páginas Externas">
              <mat-list>
                  <mat-list-item *ngFor="let p of external">
                      <button mat-button (click)="openLink(p.url)">{{p.name}}</button>
                  </mat-list-item>
              </mat-list>
          </mat-tab>
      </mat-tab-group>
</div>
